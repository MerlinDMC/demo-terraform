<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>&nbsp;</title>
    <style type="text/css" media="screen">
      body {
        background: #999;
      }
      .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -128px -128px;
        animation: rotation 10s infinite ease-in-out;
      }
      @keyframes rotation {
        from {
          transform: rotate(-50deg);
        }
        50% {
          transform: rotate(50deg);
        }
        to {
          transform: rotate(-50deg);
        }
      }
    </style>
  </head>
  <body>
    <img src="logo.png" class="logo" />
  </body>
</html>
